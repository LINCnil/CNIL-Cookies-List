<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cookies.css"/>
    <title>CNIL — Cookies List</title>
</head>

<body>
    <header>
        <img src="logos/logo_cnil.svg" alt="" align="absmiddle" width=200 style="padding: 20px" /> 
        <span style="font-size: xx-large;">Cookies List</span>
    </header>

    <div id="btnAction">
        <button id="btnExportXLS">Sauvegarder les cookies</button>
        <button id="btnEffCookies">Effacer les cookies</button>

        <h2>
            <span id=nbCookies></span> cookie<span id="cookiesPlural_1"></span> enregistré<span id="cookiesPlural_2"></span> dans le navigateur le <span id="date"></span>
        </h2>
    </div>

    <table id="cookies-tab" border="2">
        <tr>
            <th style="width: 10%">N°</th>
            <th style="width: 25%">Chemin</th>
            <th style="width: 45%">Nom<br><span title="Seuls les 50 premiers caractères sont affichés">Valeur</span></th>
            <th style="width: 10%">Date<br>d'expiration</th>
            <th style="width: 10%"><span title="host-only : cookie inaccessible par les scripts clients, secure : cookie transmis uniquement si le canal est chiffré">Restrictions</span></th>
        </tr>
    </table>
        
    <script src="listCookies.js"></script>

</body>
</html>
